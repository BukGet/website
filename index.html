---
layout: default
title: Home
---
<div class="page">
<div class="leaderboard section">
  <div class="page-inner">
    <h1>Leaderboard</h1>
    
    <div class="list trending">
      <h2>Trending</h2>
      
      <p>Plugins recently on the rise.</p>

      <div class="entries"><div class="indicator"><span class="fa fa-spin fa-spinner"></span></div></div>
    </div>
    
    
    
    <div class="list upcoming">
      <h2>New &amp; Upcoming</h2>
      
      <p>Recently added and updated.</p>
      
      <div class="entries"><div class="indicator"><span class="fa fa-spin fa-spinner"></span></div></div>
    </div>
    
    
    <div class="list popular">
      <h2>Popular</h2>
      
      <p>Top 10 plugins of all time.</p>
      
      <div class="entries"><div class="indicator"><span class="fa fa-spin fa-spinner"></span></div></div>
    </div>
    
    <div class="clear"></div>
  </div>
</div>

<div class="stats section">
  <div class="page-inner">
    <h1>Stats</h1>
    
    <div class="stat">
      <h4 id="plugins">0</h4>
      <h1>Plugins <strong>Released</strong></h1>
      <div class="meta"></div>
    </div>

    <div class="stat">
      <h4 id="versions">0</h4>
      <h1>Versions <strong>Released</strong></h1>
      <div class="meta"></div>
    </div>
    
    <div class="stat">
      <h4>469,722</h4>
      <h1>Downloads in the last <strong>day</strong></h1>
      <div class="meta"></div>
    </div>
    
    <div class="clear"></div>
  </div>
</div>
</div>

<div class="template" data-template="latest">
<a href="#">
  <h4></h4>
  <span class="label"></span>
  <span class="slug"></span>
</a>
</div>

<div class="template" data-template="status">
<a href="#">
  <h4></h4>
  <span class="installs"></span>
  <span class="slug"></span>
</a>
</div>

<script>
var latest = 'http://api.bukget.org/3?callback=?';
var popular = 'http://api.bukget.org/3/plugins/bukkit?size=10&start=0&sort=-popularity.monthly&fields=plugin_name,slug,popularity&callback=?';
var trending = 'http://api.bukget.org/3/plugins/bukkit?size=10&start=0&sort=-popularity.daily&fields=plugin_name,slug,popularity&callback=?';
var stats = 'http://api.bukget.org/stats/todays_trends?callback=?';

$.getJSON(stats, function (data) {
  $('#plugins').text(data.plugin_count);
  $('#versions').text(data.version_count);
});

$.getJSON(latest, function (data) {
  var $div = $('.list.upcoming .entries');

  data = data[0];
  $div.empty();

  for (var index in data.changes) {
    var $template = $('[data-template="latest"] a').clone();
    var entry = data.changes[index];

    $template.find('h4').text(entry.plugin);
    $template.find('.label').text(entry.version);

    $div.append($template);
  }
});

$.getJSON(popular, function (data) {
  var $div = $('.list.popular .entries');

  $div.empty();

  for (var index in data) {
    var $template = $('[data-template="latest"] a').clone();
    var entry = data[index];

    $template.find('h4').text(entry.plugin_name);
    $template.find('.label').text(entry.popularity.monthly);

    $div.append($template);
  }
});

$.getJSON(trending, function (data) {
  var $div = $('.list.trending .entries');

  $div.empty();

  for (var index in data) {
    var $template = $('[data-template="latest"] a').clone();
    var entry = data[index];

    $template.find('h4').text(entry.plugin_name);
    $template.find('.label').text(entry.popularity.monthly);

    $div.append($template);
  }
});
</script>
