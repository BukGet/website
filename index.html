<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Bukget - Bukkit Plugin Manager for Minecraft Servers</title>
  <meta name="keywords" content="plugin,manager,package,server,minecraft,bukkit,documentation,api,entrepreneurs,host">

  <meta content="Bukget" property="og:title">
  <meta content="Bukget" property="og:site_name">
  <meta content="website" property="og:type">
  <meta content="http://bukget.org" property="og:url">
  <meta content="http://dewashczp74ht.cloudfront.net/assets/og_logo_latest.png" property="og:image">
  <meta content="Manage plugins with ease for minecraft servers running on bukkit." property="og:description">

  <meta name="twitter:site" value="@stevemcgrath">
  <meta name="twitter:card" value="summary">
  <meta name="twitter:url" value="http://bukget.org">
  <meta name="twitter:title" value="Bukget">
  <meta name="twitter:description" value="Manage plugins with ease for minecraft servers running on bukkit.">
  <meta name="twitter:image" value="http://dewashczp74ht.cloudfront.net/assets/og_logo_latest.png">

  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <header>
    <div class="header-inner">
      <nav>
        <a href="index.html" class="logo">
          <span class="entypo-bucket"></span> 
          <h1 class="text">buk<strong>get</strong></h1>
        </a>
        
        <div class="links">
          <a href="">Documentation</a>
          <a href="">News</a>
          <a href="status.html"><span class="radial down"></span> Status</a>
          <a href="">Help</a>
          <a href="" class="donate">Donate <3</a>
        </div>
      </nav>
    </div>
  </header>
  
  <div class="page">
    <div class="leaderboard section">
      <div class="page-inner">
        <h1>Leaderboard</h1>
        
        <div class="list">
          <h2>Trending</h2>
          
          <p>Plugins recently on the rise.</p>

          <div class="entries"><div class="indicator"><span class="fa fa-spin fa-spinner"></span></div></div>
        </div>
        
        
        
        <div class="list">
          <h2>New &amp; Upcoming</h2>
          
          <p>Recently added and updated.</p>
          
          <div class="entries"><div class="indicator"><span class="fa fa-spin fa-spinner"></span></div></div>
        </div>
        
        
        <div class="list">
          <h2>Popular</h2>
          
          <p>Top 10 plugins of all time.</p>
          
          <div class="entries"><div class="indicator"><span class="fa fa-spin fa-spinner"></span></div></div>
        </div>
        
        <div class="clear"></div>
      </div>
    </div>
    
    <div class="stats section">
      <div class="page-inner">
        <h1>Stats</h1>
        
        <div class="stat">
          <h4>14,014</h4>
          <h1>Plugins <strong>Released</strong></h1>
          <div class="meta"></div>
        </div>

        <div class="stat">
          <h4>67,818</h4>
          <h1>Versions <strong>Released</strong></h1>
          <div class="meta"></div>
        </div>
        
        <div class="stat">
          <h4>469,722</h4>
          <h1>Downloads in the last <strong>day</strong></h1>
          <div class="meta"></div>
        </div>
        
        <div class="clear"></div>
      </div>
    </div>
  </div>

  <div class="template" data-template="latest">
    <a href="#">
      <h4></h4>
      <span class="label"></span>
      <span class="slug"></span>
    </a>
  </div>

  <div class="template" data-template="status">
    <a href="#">
      <h4></h4>
      <span class="installs"></span>
      <span class="slug"></span>
    </a>
  </div>

  <script>
    var latest = 'http://api.bukget.org/3';
    var popular = 'http://api.bukget.org/3/plugins/bukkit?size=10&start=0&sort=-popularity.monthly&fields=plugin_name,slug,popularity';
    var trending = 'http://api.bukget.org/3/plugins/bukkit?size=10&start=0&sort=-popularity.daily&fields=plugin_name,slug,popularity';

    $.getJSON(latest, function (data) {
      var $div = $('.list.upcoming .entries');

      data = data[0];
      $div.empty();

      for (var index in data.changes) {
        var $template = $('[data-template="latest"] a').clone();
        var entry = data.changes[index];

        $template.find('h4').text(entry.plugin);
        $template.find('.label').text(entry.version);

        $div.append($template);
      }
    });

    $.getJSON(popular, function (data) {
      var $div = $('.list.popular .entries');

      $div.empty();

      for (var index in data) {
        var $template = $('[data-template="latest"] a').clone();
        var entry = data[index];

        $template.find('h4').text(entry.plugin_name);
        $template.find('.label').text(entry.popularity.monthly);

        $div.append($template);
      }
    });

    $.getJSON(trending, function (data) {
      var $div = $('.list.trending .entries');

      $div.empty();

      for (var index in data) {
        var $template = $('[data-template="latest"] a').clone();
        var entry = data[index];

        $template.find('h4').text(entry.plugin_name);
        $template.find('.label').text(entry.popularity.monthly);

        $div.append($template);
      }
    });
  </script>
</body>
</html>
